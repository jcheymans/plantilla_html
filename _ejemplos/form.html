<body>
	
	
	<section style="width:500px;max-width:100%;margin: 100px auto;box-sizing:border-box;padding:10px;">
	    
	    <div class="form1">
            <div class="fila">
                <input type="text" class="field" placeholder="Hola" />
            </div>
            <div class="fila">
                <input type="text" class="field" placeholder="Hola" />
                <input type="text" class="field" placeholder="Buenaz" />
            </div>
            <div class="fila">
                <div class="styled">
                    <select>
                        <option>Hola</option>
                        <option>Buenaz</option>
                    </select>
                </div>
            </div>
            <div class="fila">
                <input type="text" class="field" placeholder="Buenaz" />
                <div class="styled"><select><option>Hola</option><option>Buenaz</option></select></div>
            </div>
            <div class="fila">
                <div class="styled">
                    <select>
                        <option>Hola</option>
                        <option>Buenaz</option>
                    </select>
                </div>
                <input type="text" class="field" placeholder="Buenaz" />
            </div>
            <div class="fila">
                <span>Algo: </span>
                <label><span>Hola</span><input type="radio" name="a" value="Hola" /></label>
                <label><span>Buenaz</span><input type="radio" name="a" value="Buenaz" /></label>
            </div>
            <div class="fila">
                <textarea class="field"></textarea>
            </div>
            <div class="fila">
                <label><input type="checkbox" /><span>Acepto el buenaz</span></label>
            </div>
            <div class="fila">
                <button class="btn azul">Confirmar</button>
            </div>
            <div class="fila">
                
            </div>
	    </div>
	    
	</section>
