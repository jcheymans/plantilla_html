<html lang="">
<head>

	<!-- ESTILOS IMPORTANTES -->
	<link href="../css/normalize.css" rel="stylesheet"><!-- Reset de estilos -->
	<link href="../css/reset.css" rel="stylesheet"><!-- Reset de estilos -->
	
	<!-- PLUGINS -->
	<link href="../css/heyshare.css" rel="stylesheet" type="text/css"><!-- share icons -->
	<link href="../css/snippets.css" rel="stylesheet" type="text/css"><!-- Snippets Heymans -->
	
	<!-- MIS ESTILOS -->
	<link rel="stylesheet" type="text/css" href="../css/style.css"><!-- Estilos sitio -->
	<link rel="stylesheet" type="text/css" href="../css/media-queries.css"><!-- Estilos sitio media-queries -->

    <script src="../js/modernizr-2.8.3.min.js"></script>

</head>
<body>
	
	<style>
		
		table {
			margin: 80px auto;
		}
		table td {
			padding: 10px;
			border: 1px solid #ccc;
		}
		
	</style>
	
	<table>
		<tr>
			<td>Desplegar a la izquierda</td>
			<td>
				<span class="hey-share left" 
					data-url-facebook="http://www.facebook.com" 
					data-url-twitter="http://twitter.com/share?text=text goes here&url=http://www.jcheymans.com&hashtags=hashtag1,hashtag2,hashtag3" 
					data-url-instagram="http://www.instagram.com" 
					data-url-google="http://www.google.com" 
					data-url-pinterest="http://www.pinterest.com">
				</span>
			</td>
		</tr>
		<tr>
			<td>Desplegar a la derecha</td>
			<td>
				<span class="hey-share right" 
					data-url-facebook="http://www.facebookkk.com" 
					data-url-twitter="https://twitter.com/home?status=prueba.com">
				</span>
			</td>
		</tr>
	</table>
	
	<div id="instrucciones">
		
		<ol>
			<li></li>
		</ol>
		
	</div>
	
	
	<div id="fb-root"></div>
	<script>
	
		// Load the SDK asynchronously
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/all.js";
            fjs.parentNode.insertBefore(js, fjs);
        } (document, 'script', 'facebook-jssdk'));
        
        
        window.fbAsyncInit = function() {
			FB.init({
		    	appId  : '485906038141789', // id de app bitworks (pruebas)
		      	status : true, // check login status
		      	cookie : true, // enable cookies to allow the server to access the session
		      	xfbml  : true  // parse XFBML
		    });
		
		    FBcallback(); //function that contains FB init critical code
		};
		
		function FBcallback(){
			
			$(document).ready(function(){
				$(".hey-share.right").heyshare({
					position: "right"
				});
				$(".hey-share.left").heyshare({
					position: "left"
				});
				$(".hey-share.top").heyshare({
					position: "top"
				});
				$(".hey-share.bottom").heyshare({
					position: "bottom"
				});
			});
		}
        	
	</script>
	
    <script src="../js/selectivizr-min.js"></script>
    <script src="../js/jquery.easing.1.3.js"></script>
	<script src="../js/heyshare.js"></script><!-- custom scrollbars -->
	<script src="../js/snippets.js"></script><!-- Scripts y funciones varias -->
	<script src="../js/custom/script.js"></script><!-- Mis scripts -->
	
</body>
